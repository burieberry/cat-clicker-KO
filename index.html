<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div data-bind="with: currentCat">
    <!-- sets binding context to currentCat, not ViewModel -->
        <h1>Cat Clicker</h1>
        <p>Select a cat to see profile:</p>
        <ul id="cat-list" data-bind="foreach: $parent.catList">
            <li>
                <button data-bind="text: name, click: $root.currentCat"></button>
            </li>
        </ul>
        <div id="cat">
            <h2 id="cat-name" data-bind="text: name"></h2>
            <h3 id="cat-level" data-bind="text: level"></h3>
            <div id="cat-count" data-bind="text: clickCount"></div>
            <img id="cat-img" width="640" src="" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" alt="cute cat">
            <p id="credit">
                <a href="" target="_blank" data-bind="attr: {href: imgAttr}, text: imgAttr"></a>
            </p>
        </div>
        <div data-bind="visible: $parent.hasNicknames()">
            <h3>Nicknames:</h3>
            <ul id="nicknames" data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
