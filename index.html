<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list">
    </ul>
    <div id="cat">
        <h2 id="cat-name" data-bind="text: currentCat().name"></h2>
        <h3 id="cat-level" data-bind="text: currentCat().level"></h3>
        <div id="cat-count" data-bind="text: currentCat().clickCount"></div>
        <img id="cat-img" src="" data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}" alt="cute cat">
        <span id="credit">
            <a href="" target="_blank" data-bind="attr: {href: currentCat().imgAttr}, text: currentCat().imgAttr">
            </a>
        </span>
    </div>
    <div data-bind="visible: hasNicknames()">
        <h3>Nicknames:</h3>
        <ul id="nicknames" data-bind="foreach: currentCat().nicknames">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
